# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-US"
title                    : "PowerShell for the win!"
title_separator          : "-"
name                     : "David O'Brien"
description              : "All about automation."
#url                      : "https://david-obrien.net" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : ""# the subpath of your site, e.g. "/blog"
gh_repo                  : "http://www.github.com/davidobrien1985"
teaser                   : # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : # true, false (default)
words_per_minute         : 200
comments:
  provider               : "disqus" # false (default), "disqus", "facebook", "google-plus", custom"
  disqus:
    shortname            : "psftw" # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"

sharing_url              : http://www.david-obrien.net

defaults:
  -
    scope:
      path: ""
      #type: posts
    values:
      layout: single
      read_time: true
      author_profile: true
      share: true
      comments: true
      related: true
  # -
  #   scope:
  #     path: "/_pages/"
  #     type: pages
  #   values:
  #     layout: single
  #     author_profile: true

include: ["_pages"]

# SEO Related
